<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Article | Company</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class="container">
        {{> partials/head.html }}
        <main>
            <div class="glide" data-slider>
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides">
                      <li class="glide__slide">
                        <img src="https://picsum.photos/1920/1080" />
                      </li>
                      <li class="glide__slide">    <img src="https://picsum.photos/960/540" /></li>
                      <li class="glide__slide"><img src="https://picsum.photos/640/360" /></li>
                    </ul>
                  </div>
              
                  <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                  </div>

                  <div data-start-stop class="play">
                    Stop
                  </div>
                
              </div>
        </main>
        {{> partials/footer.html }}
    </body>
</html>
